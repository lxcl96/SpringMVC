<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
        用户名：<input type="text" name="username" /> <br/>
        头像：<input type="file" name="myPhoto"/> <br/>
        <input type="submit"/>
    </form>
</body>
</html>
