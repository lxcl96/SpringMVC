<!DOCTYPE html>
<!--thymeleaf命名空间  要使用thymeleaf渲染模板就必须加上这个命名空间-->
<html lang="en" xmlns:th="http://www.thymelraf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <h1>首页</h1>
    <br/>
    /表示ip:port 需要自己手动加入工程路径名 <br/>
    thymeleaf语法 th:href="@{访问路径} "  此时 / 依然表示 ip:port，但是thymeleaf会自动帮我们添加 工程路径 变为  ip:port/工程路径/target
    <br/>
    <a th:href="@{/target}">使用thymeleaf模板 解析连接 实现相对路径</a>
    <br/>
    <a href="/demo1/target">绝对路径访问target.html</a>
</body>
</html>
