<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试请求参数</title>
</head>
<body>
    <h1>测试请求参数</h1>
    <a th:href="@{/testServletAPI(username='admin',password=123456)}">测试ServletAPI方式 获取请求参数</a>
    <br/>
    <a th:href="@{/testControlMethod(username='admin',password=123456,hobby='sing',hobby='jump',hobby='rap')}">测试控制器方法形参(key不重复)传递方式 获取请求参数</a>
    <br/>

    <form th:action="@{/testControlMethod}" method="post">
        用户名：<input type="text" name="user_name"> <br/>
        密码：<input type="password" name="password"/> <br/>
        爱好：<input type="checkbox" name="hobby" value="sing"/>唱
        <input type="checkbox" name="hobby" value="jump"/>跳
        <input type="checkbox" name="hobby" value="rap"/>Rap
        <br/>
        <input type="submit" value="测试控制器方法形参(key重复)传递方式 获取请求参数"/>
    </form>

    <br/>
    <form th:action="@{/testPojo}" method="post">
        用户名：<input type="text" name="username"> <br/>
        密码：<input type="password" name="password"/> <br/>
        性别：男 <input type="radio" checked="checked" name="sex" value="男">
        女 <input type="radio" name="sex" value="女"><br/>
        年龄：<input type="text" name="age"><br/>
        邮箱：<input type="text" name="mail"><br/>
        <input type="submit" value="通过POJO传递请求参数"/>
    </form>
</body>
</html>
